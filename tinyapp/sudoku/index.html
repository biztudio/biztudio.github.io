<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf8">
        <title>Sudoku Ninja</title>
        <link rel="shortcut icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./docs.min.css" type="text/css" />
        <!-- import stylesheet -->
        <link rel="stylesheet" href="//unpkg.com/iview/dist/styles/iview.css">
        <style media=print type="text/css">  
            .noprint{visibility:hidden}  
        </style>   
        <style>
                .divtitle
                {
                    background-color:#2CA3E7;
                    color:#FFFFFF;
                }
                
                .footerStyle {			
                    background-color:#FFFFFF;
                }
            </style>
            
    </head>

    <body>
        <div id='capp'>    
                <div class="noprint">Sudoku Level:  
                        <select v-model='sudoku_level_model'>
                                <option :value ="l.value" v-for='(l, li) in sudoku_level_list'>{{l.label}}</option>
                        </select>
                        Mode:                         
                        <span v-for='(m, i) in sudoku_mode_list'>
                            <input type="radio" :id='m.value' :value="m.value" v-model='sudoku_mode_model'></input>
                            <label :for="m.value">{{m.label}}&nbsp;</label>
                        </span>    
                        <br />
                        <hr />
                    
                </div>       
              
                <div>
                    <sudoku id = 'mxmnc' :level='sudoku_level_model' :mode = 'sudoku_mode_model' :refresh='refresh_model'></sudoku>
                </div>    

                <div class="noprint" style="top:500px; left:185px;position:absolute;">
                        <button @click='refresh_sudoku' >&nbsp;Refresh Sudoku&nbsp;</button>
                </div>
        </div> 

      

        <div class="noprint" style="top:550px; left:10px;position:absolute;">
            <ul>
                <li >Please use web browser <strong> Chrome / Firefox / Opera </strong>to open this sudoku.</li>
                <li >Please enable Setting for print: <strong>File > Page Setup... > Print Background</strong></li>
            </ul>
        </div>
        
        <!-- referred common lib, such as vue -->
        <script src="./vendor.bundle.js" ></script>
        <!-- js the app itself -->
        <script src="./app.bundle.js" ></script>
        
    </body>    
</html>
