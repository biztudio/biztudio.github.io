<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf8">
        <title>Richlab</title>
        <link rel="shortcut icon" href="./favicon.ico" />
        <!-- 引入样式 -->
        <link rel="stylesheet" href="./docs.min.css" type="text/css" />
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <style>
                .divtitle
                {
                    background-color:#2CA3E7;
                    color:#FFFFFF;
                }
                
                .footerStyle {			
                    background-color:#FFFFFF;
                }
            </style>
            
    </head>

    <body>
        <div id='app'>
            <div class="greeting">
                基金
                <el-autocomplete
                    class="inline-input"
                    suffix-icon="el-icon-search"
                    v-model="mixed_fundfilter"
                    placeholder="过滤条件, 比如代码、名称"
                    :fetch-suggestions="querySearch"
                    :trigger-on-focus="false"
                    @select="handleSelect"
                    style="width:268px">
                </el-autocomplete>
                
            </div>   

            <hr />
            <div>
                <fundgrid_mb :filter='mixed_fundfilter'></fundgrid_mb>
            </div>        
        </div>

        <footer  class="bs-docs-footer footerStyle">	
                <div class="container">
                    <hr />
                    <p>Hosted on GitHub Pages &mdash; </p>
                    <ul class="bs-docs-footer-links muted">
                      <li>当前版本： v1.0.0</li>
                      <li>维护人：沈扬</li>
                      <li>Since 2017</li>	
                    </ul>
                </div>	
          </footer>
        <!-- referred common lib, such as vue -->
        <script src="./vendor.bundle.js" ></script>
        <!-- -->
        <script src="./jdata.bundle.js" ></script>
        <!-- js the app itself -->
        <script src="./richlab.bundle.js" ></script>
        <style>
            .greeting {
                font-size: 20px;
            }
        </style>
    </body>    
</html>
